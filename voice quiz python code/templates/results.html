<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .result-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .result-container h1 {
            color: #333;
        }
        .score {
            font-size: 24px;
            margin-top: 10px;
        }
        .total {
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Quiz & Puzzle Results</h1>
        <div class="score">
            <p><strong>Quiz Score:</strong> {{ quiz_score }} / 10</p>
            <p><strong>Puzzle Score:</strong> {{ puzzle_score }} / 10</p>
        </div>
        <div class="total">
            <p><strong>Total Score:</strong> {{ total_score }} / 20</p>
        </div>
        <a href="/">Go to Home</a>
    </div>
</body>
</html>
