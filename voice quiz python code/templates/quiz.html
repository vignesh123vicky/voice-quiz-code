            font-weight: bold;

        }

        .options {

            gap: 10px;
            margin: 20px 0;
        }

        .option-btn {

            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            max-width: 120px;
        }

        .option-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        }

            background-color: #2ecc71;
        }

        }

            margin-top: 15px;
            background-color: #e74c3c;
        }

        .next-button:hover {
            background-color: #c0392b;
        }

        .result {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 15px;
        }

        .home-button {
            margin-top: 15px;
            background-color: #2ecc71;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            color: white;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #27ae60;
        }

    <script>
        let currentQuestionIndex = 0;
        let score = 0;
        let userName = "";

        // Shuffle questions randomly
        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]]; // Swap
            }
        }

        function speakQuestion(questionNumber, questionText) {
            const utterance = new SpeechSynthesisUtterance(`Question ${questionNumber}: ${questionText}`);
            window.speechSynthesis.speak(utterance);
        }

        function updateQuestion() {
            if (currentQuestionIndex < 10) { // Limit to 10 questions
                const question = questions[currentQuestionIndex];
                const questionNumber = currentQuestionIndex + 1;
                document.getElementById('question-number').innerText = `Question ${questionNumber}`;
                document.getElementById('question-text').innerText = question.question;

                const optionsContainer = document.getElementById('options-container');
                optionsContainer.innerHTML = '';

                question.options.forEach((option, index) => {
                    const optionElement = document.createElement('button');
                    optionElement.classList.add('option-btn');
                    optionElement.innerText = option;
                    optionElement.onclick = function () {
                        checkAnswer(option, optionElement);
                    };
                    optionsContainer.appendChild(optionElement);
                });

                speakQuestion(questionNumber, question.question);
            } else {
                showResults();
            }
        }

        function checkAnswer(selectedOption, optionElement) {
            const correctAnswer = questions[currentQuestionIndex].correctAnswer.toLowerCase();

            // Reveal the correct answer after selection
            const allOptions = document.querySelectorAll('.option-btn');
            allOptions.forEach(option => {
                if (option.innerText.toLowerCase() === correctAnswer) {
                    option.style.backgroundColor = 'green'; // Correct answer
                } else {
                    option.style.backgroundColor = 'red'; // Incorrect answers
                }
            });

            if (selectedOption.toLowerCase() === correctAnswer) {
                score++;
            }

            // Disable further interaction
            allOptions.forEach(option => option.disabled = true);

            // Wait for 1 second before moving to the next question
            setTimeout(() => {
                currentQuestionIndex++;
                updateQuestion();
            }, 1000);
        }
        function showResults() {
    const quizContainer = document.getElementById('quiz-container');

        <h2>Quiz Completed!</h2>

        <button class="home-button" onclick="goToHome()">Go to Home</button>

        function goToHome() {

        // Voice recognition function
        function startVoiceRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

            recognition.onresult = function(event) {
                const voiceResponse = event.results[0][0].transcript.toLowerCase();
                console.log('Voice Response:', voiceResponse);
                checkAnswer(voiceResponse);
            };

            recognition.onerror = function(event) {
                alert("Voice recognition error: " + event.error);
            };
